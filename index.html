<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>
<body>
    <h1>Rock, Paper, Scissors Game</h1>
    <p id="message">Choose an option to start the game!</p>
    <p id="player-choice">Your Choice: </p>
    <p id="computer-choice">Computer's Choice: </p>
    <p id="game-stats">Wins: 0 | Ties: 0 | Losses: 0</p>
    <div class="buttons">
        <button onclick="playRock()">Rock</button>
        <button onclick="playPaper()">Paper</button>
        <button onclick="playScissors()">Scissors</button>
    </div>

    <footer>
        &copy; Mert Tanatmis
    </footer>

    <script src="/script.js"></script>
</body>
</html>
